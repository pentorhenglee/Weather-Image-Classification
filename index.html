<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .image-preview {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .predict-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            display: none;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }

        .result-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .predicted-class {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .confidence {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .probabilities {
            margin-top: 15px;
        }

        .prob-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .prob-label {
            width: 100px;
            font-weight: 500;
            color: #333;
        }

        .prob-bar-container {
            flex: 1;
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 10px;
        }

        .prob-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            color: white;
            font-size: 0.85em;
            font-weight: bold;
        }

        .prob-value {
            min-width: 50px;
            text-align: right;
            font-weight: 500;
            color: #666;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1em;
            margin-top: 20px;
            display: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .weather-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .icon-cloudy { color: #95a5a6; }
        .icon-rain { color: #3498db; }
        .icon-shine { color: #f39c12; }
        .icon-sunrise { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Classifier</h1>
        <p class="subtitle">Upload an image to classify the weather condition</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">Supports: JPG, PNG, JPEG</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="image-preview" id="imagePreview">
            <img id="previewImg" src="" alt="Preview">
        </div>

        <button class="predict-btn" id="predictBtn">Classify Weather</button>

        <div class="loading" id="loading">
            <div>üîÑ Analyzing image...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="predicted-class" id="predictedClass"></div>
            <div class="confidence" id="confidence"></div>
            <div class="probabilities" id="probabilities"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');

        const weatherIcons = {
            'Cloudy': '‚òÅÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Shine': '‚òÄÔ∏è',
            'Sunrise': 'üåÖ'
        };

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
                predictBtn.style.display = 'block';
                results.style.display = 'none';
                error.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Predict button
        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            predictBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (err) {
                showError(`Error: ${err.message}. Make sure the API is running on ${API_URL}`);
            } finally {
                predictBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResults(data) {
            const weatherIcon = document.getElementById('weatherIcon');
            const predictedClass = document.getElementById('predictedClass');
            const confidence = document.getElementById('confidence');
            const probabilities = document.getElementById('probabilities');

            weatherIcon.textContent = weatherIcons[data.predicted_class] || 'üå§Ô∏è';
            weatherIcon.className = `weather-icon icon-${data.predicted_class.toLowerCase()}`;
            
            predictedClass.textContent = data.predicted_class;
            confidence.textContent = `Confidence: ${(data.confidence * 100).toFixed(1)}%`;

            // Display all probabilities
            probabilities.innerHTML = '<div style="font-weight: 600; margin-bottom: 10px;">All Classes:</div>';
            
            for (const [className, prob] of Object.entries(data.probabilities)) {
                const probItem = document.createElement('div');
                probItem.className = 'prob-item';
                probItem.innerHTML = `
                    <div class="prob-label">${className}</div>
                    <div class="prob-bar-container">
                        <div class="prob-bar" style="width: ${prob * 100}%">
                            ${prob >= 0.1 ? (prob * 100).toFixed(1) + '%' : ''}
                        </div>
                    </div>
                    <div class="prob-value">${(prob * 100).toFixed(1)}%</div>
                `;
                probabilities.appendChild(probItem);
            }

            results.style.display = 'block';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        // Check API health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    console.log('‚úì API is running');
                }
            } catch (err) {
                showError(`‚ö†Ô∏è API not running. Please start it with: python api.py`);
            }
        });
    </script>
</body>
</html>
